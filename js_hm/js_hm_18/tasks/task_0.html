<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>TASK-0</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__body">
					<div class="main__calc calc">
						<label class="calc__num-1">
							<span>First number</span>
							<input id="num1" name="num1" type="number" value="15">
						</label>
						<label class="calc__num-2">
							<span>Second number</span>
							<input id="num2" name="num2" type="number" value="2">
						</label>
						<div class="calc__buttons">
							<button id="sum" class="calc__button sum">Додати</button>
							<button id="subtract" class="calc__button subtract">Відняти</button>
							<button id="product" class="calc__button product">Помножити</button>
							<button id="division" class="calc__button division">Поділити</button>
						</div>
						<label class="calc__result">
							<span>Результат</span>
							<input id="result" disabled name="result" type="number" value="0">
						</label>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>
	</div>
	<script src="../js/task_0.js"></script>
</body>

</html>
